{% extends 'base.html' %}

{% block title %}
    <title>Todo List manager - Taskmate</title>
{% endblock title %}

{% block content %}
  <div class="container">
    <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Task</th>
            <th scope="col">Done</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
            {% for obj in all_tasks %}
                <tr>
                    <td>{{ obj.id }}</th>
                    <td>{{ obj.done }}</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </br>    
  </div>
{% endblock content %}
